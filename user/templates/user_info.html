{% extends 'base.html' %}


{% block title %}
个人资料
{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
        <h2>
            {{ user.username }}
        </h2>
        <ul>
            <li>
                昵称：
                {{ user.get_nickname }}
                <a href="{% url 'user:change_nickname'%}?from={{ request.get_full_path }}">点击修改</a>
            </li>
            <li>
                邮箱：
                {% if user.email %}
                    {{ user.email }}
                {% else %}
                    <a href="{% url 'user:bind_email' %}?from={{ request.get_full_path }}">去绑定</a>
                {% endif %}
            </li>
            <li>
                上一次登录的时间：
                {{ user.last_login|date:"Y-m-d H:i:s" }}
            </li>
            <li>
                <a href="{% url 'user:change_password' %}?from={{ request.get_full_path }}">修改密码</a>
            </li>
        </ul>

    </div>
  </div>
</div>
{% endblock %}
